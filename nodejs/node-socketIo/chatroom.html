<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>RealChat - RealTime Texting App</title>
		<link rel="icon" href="img/talk.png" type="image/icon type" />
		<script defer src="/socket.io/socket.io.js"></script>
		<script defer src="js/client.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link
			href="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<br />
		<div class="card-header">RealTalk App</div>

		<div class="container"></div>

		<div class="send">
			<form action="#" id="send-container">
				<input type="text" name="messageInp" id="messageInp" />
				<button class="btn" type="submit">Send</button>
			</form>
		</div>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
